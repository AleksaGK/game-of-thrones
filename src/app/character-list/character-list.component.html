@if(filteredCharacters.length){
<div class="container">
  <h2>Lista Likova</h2>
  <div>
    <span>
      <mat-form-field>
        <mat-label>Filtriraj po kuÄ‡i</mat-label>
        <mat-select
          [(value)]="selectedHouse"
          (selectionChange)="filterCharactersByHouse($event.value)"
        >
          @for(house of houses; track house){
          <mat-option [value]="house">
            {{ house }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </span>
    <span>
      <button mat-raised-button color="primary" (click)="createNewCharacter()">
        Kreiraj novog lika
      </button>
    </span>
  </div>

  <div class="characters-list">
    @for(character of filteredCharacters; track character.id){
    <div class="character-card">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>
          <mat-card-title>{{ character.fullName }}</mat-card-title>
          <mat-card-subtitle>{{ character.title }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="character.imageUrl" alt="Character Image" />
        <mat-card-actions>
          <button mat-button (click)="showDetails(character)">Detalji</button>
          <button mat-button (click)="delete(character.id)">Obrisi</button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</div>
} @else {
<p>Loading...</p>
}
